!
version 12.2
service timestamps debug uptime
service timestamps log uptime
no service password-encryption
!
hostname R4
!
logging snmp-authfail
logging queue-limit 100
enable password cisco
!
ip subnet-zero
ip cef
!
!
no ip domain-lookup
!
mpls label protocol ldp
mpls ldp logging neighbor-changes
call rsvp-sync
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 150.1.4.4 255.255.255.0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.1.45.4 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 duplex auto
 speed auto
!
interface Serial2/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
 clockrate 128000
!
interface Serial2/0.1 point-to-point
 ip address 150.1.24.4 255.255.255.0
 tag-switching ip
 frame-relay interface-dlci 402   
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
interface ATM3/0
 no ip address
 shutdown
!
interface Ethernet4/0
 no ip address
 shutdown
 duplex half
!
interface Ethernet4/1
 no ip address
 shutdown
 duplex half
!
interface Ethernet4/2
 no ip address
 shutdown
 duplex half
!
interface Ethernet4/3
 no ip address
 shutdown
 duplex half
!
router ospf 1
 log-adjacency-changes
 network 150.1.4.4 0.0.0.0 area 0
 network 150.1.24.0 0.0.0.255 area 0
!
router bgp 1
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.1.45.5 remote-as 200
 neighbor 150.1.3.3 remote-as 1
 neighbor 150.1.3.3 update-source Loopback0
 neighbor 150.1.3.3 next-hop-self
 no auto-summary
!
ip classless
no ip http server
!
!
!
!
!
dial-peer cor custom
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 stopbits 1
line vty 0 4
 privilege level 15
 password cisco
 no login
line vty 5 15
 privilege level 15
 password cisco
 no login
!
end
